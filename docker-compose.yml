version: "3.8"

services:
  selenium:
    container_name: browser
    image: "selenium/standalone-chrome"
    deploy:
      restart_policy:
        condition: any
      resources:
        limits:
          cpus: '0.5'
          memory: 750M
    environment:
      VNC_NO_PASSWORD: 1
      SE_NODE_SESSION_TIMEOUT: 999999999
    networks:
      - web
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4444/wd/hub/status"]
      interval: 10s
      timeout: 5s
      retries: 3

  instagram-bot:
    container_name: instabot
    read_only: true
    build: .
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 0
      resources:
        limits:
          cpus: '0.5'
          memory: 1000M
    links:
      - "selenium:selenium"
    depends_on:
      - selenium
    networks:
      - web

networks:
  web:
    name: instabot_web